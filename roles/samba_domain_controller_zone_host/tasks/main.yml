---
- name: Ensure Samba Domain Controller OS image exists
  imgadm: uuid="{{ samba_domain_controller_zone_image_uuid }}" state=present

- name: Ensure Samba Domain Controller Zone
  vmadm:
    state: present
    brand: "kvm"
    kernel_version: 4.2
    alias: "{{ samba_domain_controller_zone_alias }}"
    ram: "{{ samba_domain_controller_zone_ram }}"
    vcpus: "{{ samba_domain_controller_zone_vcpus }}"
    disks:
      - model: virtio
        boot: true
        image_uuid: "{{ samba_domain_controller_zone_image_uuid }}"
    nics:
      - nic_tag: external
        model: virtio
        ip: "{{ samba_domain_controller_zone_ip }}"
        netmask: "{{ samba_domain_controller_zone_netmask }}"
        gateway: "{{ samba_domain_controller_zone_gateway }}"
        primary: true
    resolvers: "{{ samba_domain_controller_zone_dns_resolvers }}"
    quota: "{{ samba_domain_controller_zone_quota_in_gb }}"
    customer_metadata:
      root_authorized_keys: "ssh-rsa  john@Johns-MacBook-Pro.local"
      user-script : "/usr/sbin/mdata-get root_authorized_keys > ~root/.ssh/authorized_keys"
