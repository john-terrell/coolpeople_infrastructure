---
- name: Ensure Sensu OS image exists
  imgadm: uuid="{{ sensu_server_zone_image_uuid }}" state=present

- name: Ensure Sensu Server Zone
  vmadm:
    state: present
    brand: "{{ sensu_server_zone_brand }}"
    kernel_version: "{{ sensu_server_zone_kernel_version }}"
    alias: "{{ sensu_server_zone_alias }}"
    uuid: "{{ sensu_server_zone_uuid | default(omit) }}"
    image_uuid: "{{ sensu_server_zone_image_uuid }}"
    max_physical_memory: "{{ sensu_server_zone_memory_size }}"
    cpu_cap: "{{ sensu_server_zone_cpu_cap }}"
    nics:
      - nic_tag: external
        ip: "{{ sensu_server_zone_ip }}"
        netmask: "{{ sensu_server_zone_netmask }}"
        gateway: "{{ sensu_server_zone_gateway }}"
        primary: true
    resolvers: "{{ sensu_server_zone_dns_resolvers }}"
    quota: "{{ sensu_server_zone_quota_in_gb }}"
    customer_metadata:
      root_authorized_keys: "ssh-rsa  john@Johns-MacBook-Pro.local"
      user-script : "/usr/sbin/mdata-get root_authorized_keys > ~root/.ssh/authorized_keys"
    